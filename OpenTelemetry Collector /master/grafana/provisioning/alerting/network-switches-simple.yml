apiVersion: 1
groups:
  - orgId: 1
    name: network-switches-simple
    folder: Network Alerts
    interval: 1m
    rules:
      # 1) Interfaces went down within 5 minutes
      - uid: nwifdown5m
        title: Interfaces went down within 5 minutes
        condition: C
        data:
          - refId: B
            relativeTimeRange:
              from: 900
              to: 0
            datasourceUid: prometheus
            model:
              adhocFilters: []
              datasource:
                type: prometheus
                uid: prometheus
              editorMode: code
              exemplar: false
              expr: |
                (nvswitch_interface_oper_state == 2
                  or nvswitch_interface_oper_state == 8)
                and on(instance, interface)
                  (changes(nvswitch_interface_oper_state[5m]) > 0)
              instant: false
              interval: ""
              intervalMs: 60000
              legendFormat: '{{instance}} {{interface}}'
              maxDataPoints: 43200
              range: true
              refId: B
          - refId: A
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: []
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - A
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: B
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: last
              refId: A
              type: reduce
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 1m
        annotations: {}
        labels:
          severity: critical
        isPaused: false
        notification_settings:
          receiver: grafana-default-email

