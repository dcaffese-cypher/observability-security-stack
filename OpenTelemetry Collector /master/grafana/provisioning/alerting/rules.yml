                    uid: prometheus
                editorMode: code
                exemplar: false
                expr: "(nvswitch_interface_oper_state{instance=~\".*\"} == 2\r\n  or nvswitch_interface_oper_state{instance=~\".*\"} == 8)\r\nand on(instance, interface)\r\n  (changes(nvswitch_interface_oper_state{instance=~\".*\"}[5m]) > 0)\r\n"
