agent-server-1 ansible_user=root pais=AT entorno=PRD cliente=your-client loki_url=http://MASTER_SERVER_IP:3100 use_journald=true

[agents:vars]
# Master OpenTelemetry Collector endpoints - replace MASTER_SERVER_IP with your master server IP or hostname
master_otlp_http=http://MASTER_SERVER_IP:4318
master_otlp_grpc=MASTER_SERVER_IP:4317

# OpenTelemetry Collector version
otelcol_version=0.131.0

# Enable traces pipeline (optional)
enable_traces=false

# Docker-related variables (optional, will be auto-detected)
# compose_project=myproject
# compose_service=myservice
# container_name=mycontainer
# filename=app.log
# service_name=myapp
# source=application